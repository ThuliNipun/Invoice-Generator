    <title>H&J Cakes Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#b91c4f', // The H&J Deep Pink/Red
                bg: '#fdfbf7', // Off-white/Cream background
                text: '#1a1a1a',
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      
      /* Print Specific Styles for Perfect A4 */
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          margin: 0;
          padding: 0;
          background-color: white;
        }

        /* Hide UI elements */
        body > *:not(#root) {
          display: none;
        }
        
        #root {
            display: block;
        }

        /* Target the specific preview container */
        #invoice-preview {
          width: 210mm !important;
          min-height: 297mm !important;
          height: auto !important;
          margin: 0 auto !important;
          padding: 15mm !important;
          overflow: visible !important;
          background-color: #fdfbf7 !important;
          position: relative !important;
          box-shadow: none !important;
        }
        
        /* Ensure table rows don't break awkwardly (optional) */
        tr, .item-row {
          page-break-inside: avoid;
        }
      }
    </style>
