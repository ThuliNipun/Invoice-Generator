<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H&J Cakes Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#b91c4f', // The H&J Deep Pink/Red
                bg: '#fdfbf7', // Off-white/Cream background
                text: '#1a1a1a',
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      
      /* Print Specific Styles for Perfect A4 */
      @media print {
        @page {
          size: A4;
          margin: 0; /* Important: removes browser default headers/footers/margins */
        }
        
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          margin: 0;
          padding: 0;
          background-color: white;
        }

        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Only show the invoice preview */
        #invoice-preview, #invoice-preview * {
          visibility: visible;
        }

        /* Position the preview absolutely to fill the page */
        #invoice-preview {
          position: fixed;
          left: 0;
          top: 0;
          width: 210mm;
          height: 297mm;
          margin: 0;
          padding: 20mm !important; /* Standard A4 padding */
          border: none;
          box-shadow: none;
          overflow: hidden; /* Prevent spillover to page 2 */
          background-color: #fdfbf7 !important; /* Ensure bg color prints */
          z-index: 9999;
        }
      }
    </style>
